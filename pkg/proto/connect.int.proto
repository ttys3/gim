syntax = "proto3";
import "connect.ext.proto";

service ConnectInt {
    //  消息投递
    rpc DeliverMessage (DeliverMessageReq) returns (DeliverMessageResp);
}

package pb;

message DeliverMessageReq {
    int64 device_id = 1; // 设备id
    MessageSend message_send = 2; // 数据
}
message DeliverMessageResp {
}

